<div class="bg-primary mt-3">
  <div class="row justify-content-md-center" *ngIf="loggedIn">
    <div class="card bg-primary border-primary col-md-auto" *ngFor="let link of links">
      <div class="card-body">
        <a [href]="link.url" class="btn btn-light" target="_blank">
          <span class="mr-1">
            <i [class]="'fa fa-' + link.icon"></i>
          </span>
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
</div>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" name="start" #startDate="ngModel" [(ngModel)]="start" [ngClass]="{'is-invalid': startDate.errors && startDate.touched}"
                required ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="d.toggle()" type="button">
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
            <div class="invalid-feedback" [hidden]="!startDate.errors?.required">Start date is required</div>
          </div>
          <input type="submit" class="btn btn-block btn-warning" value="Update Date" />
        </form>
      </div>
    </div>
  </div>

<div class="card bg-primary mt-3" *ngIf="links?.length > 0">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="bg-primary border-primary col mb-1" *ngFor="let link of links">
        <a [href]="link.url" class="btn btn-light btn-block" target="_blank">
          <span class="mr-1">
            <i [class]="link.icon"></i>
          </span>
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
</div>
